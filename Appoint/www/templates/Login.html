<ion-view title="Login Page">
    <ion-content class="barc">
        <div class="transbox">
            <div class="list list-inset">
                <p class="display" visible="false">{{msg}}</p>
                <label class="item item-input">
                    <input ng-model="username" type="text" placeholder="Username" />
                </label><br/>
                <label class="item item-input">
                    <input ng-model="password" type="password" placeholder="Password" />
                </label>
                
            </div>
            <div class="padding-left padding-right">
            <div class="list">
                <div class="button-bar">
                    <a class="button" ng-click="login(username, password)">Login</a>
                    &nbsp; &nbsp;
                    <a class="button" ng-click="register()">Register</a>
                    
                    
                </div>
                <br><br>
                
                
            </div>
            
        </div>
        </div>
    </ion-content>
</ion-view>
